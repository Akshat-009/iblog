{% extends 'base.html'%}

{%block title%}{{post.title}}{%endblock title%}
{%block body%}
<div class="container">
<div class="blog-post my-5">
  <strong class="d-inline-block mb-2 text-danger">{{post.category}}</strong>
        <h2 class="blog-post-title" style="text-transform:capitalize;">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timestamp}} by <span style="color:royalblue;">{{post.author}}</span></p>
         <p>{{post.content}}</p>
           </div>
    </div>
{%endblock body%}
