{% extends 'base.html'%}

{%block title%}Contact us!{%endblock title%}
{%block body%}
{% if messages%}
{% for message in messages%}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Congratulations!</strong> You message has been sent successfully.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
{%endif%}
<div class="container">
<form action="/contact" class="my-3" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" autocomplete="off" name="name" id="exampleFormControlInput1"required placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" name="email" required placeholder="name@example.com">
  </div>


  <div class="form-group">
    <label for="exampleFormControlTextarea1">Query</label>
    <textarea class="form-control" name="query" autocomplete="off" id="exampleFormControlTextarea1" rows="1"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Query</button>
</form>
</div>
{%endblock body%}
