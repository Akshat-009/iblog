{% extends 'base.html'%}

{%block title%}Post  on iBlog!{%endblock title%}

{%block body%}
{% if messages%}
{% for message in messages%}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Congratulations!</strong> {{message}}.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
{%endif%}
{%if user.is_authenticated%}
<div class="container my-3">
<form method="post" action="">
{%csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlInput1">Enter Title</label>
    <input type="text" class="form-control" name="title" required placeholder="Enter title">
  </div>
 <div class="form-group">
    <label for="exampleFormControlSelect1">Select Category</label>
    <select class="form-control" name="category" id="exampleFormControlSelect1">
    {%for category in category%}
      <option value="{{category.category}}">{{category.category}}</option>
      {%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Write Blog</label>
    <textarea class="form-control" name="content" id="id_content" rows="4"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{%else%}
<div class="jumbotron p-4 p-md-5 text-black rounded bg-light">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic"><strong>Login to iBlog to get started⌨⌨</strong></h1>
     
   
      
    </div>
  </div> 
{%endif%}
</div>
<script src="/static/tiny.js" type="text/javascript"></script>
{%endblock body%}
